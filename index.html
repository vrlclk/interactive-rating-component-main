<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <!-- My CSS -->
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

  <!-- My JavaScript -->
  <script defer src="main.js"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Rating state start -->
  <div class="rating__container">
    <div class="rating__image-container">
      <img src="images/icon-star.svg" alt="">
    </div>

    <div class="rating__text-container">
      <h1 class="rating__heading | fw-700">How did we do?</h1>
      <p class="rating__paragraph | fw-400">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    </div>
  
    <div class="rating__option-container">
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn">4</button>
      <button class="btn">5</button>
    </div>
  
    <button class="rating__button | fw-700" id="ratingBtn">Submit</button>
  </div>

  <!-- Rating state end -->

  <!-- Thank you state start -->
  <div class="thank-you__container | hide">
    <div class="thank-you__image-container">
      <img src="images/illustration-thank-you.svg" alt="">
    </div>

    <div class="thank-you__text-container">
      <div class="thank-you__rate">
        <p class="thank-you__your-rating">You selected <span id="rate"></span> out of 5</p>
      </div>
      <h1 class="thank-you__heading">Thank you!</h1>
      <p class="thank-you__paragraph">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
    </div>
  </div>
</body>
</html>
